    <h1>Api mock</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>
            Lecture de l'adresse depuis:
            <a href="https://6057e432c3f49200173ad08d.mockapi.io/employees"
              >https://6057e432c3f49200173ad08d.mockapi.io/employees</a
            >
          </p>
          <!--Charger la liste-->
          <button class="reader" type="button" onclick="lance()">
            <span class="fa-stack fa-1x icons_margin">
              <i class="fa-solid fa fa-circle fa-stack-2x"></i>
              <i class="fa-regular fa-eye fa-inverse fa-stack-1x"></i>
            </span>
          </button>
          <!--Recharger la liste apres modif-->
          <button
            class="reader"
            type="button"
            onclick="document.location.reload(true)"
          >
            <span class="fa-stack fa-1x icons_margin">
              <i class="fa-solid fa fa-circle fa-stack-2x"></i>
              <i
                class="fa-solid fa-arrow-rotate-right fa-inverse fa-stack-1x"
              ></i>
            </span>
          </button>
          <!--Table qui va recevoir les donnÃ©es-->
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0" id="j1">
              <tr>
                <th>id</th>
                <th>last_name</th>
                <th>Name</th>
                <th>Job Title</th>
                <th>email</th>
                <th>select</th>
                <th>Delete</th>
              </tr>
            </table>
          </div>
          <!--Fin div table-->
        </div>
        <!--Fin div col-md-->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModaltoadd"
        >
          Ajouter un item
        </button>
      </div>
      <!--Fin div row-->
    </div>

    <!--Modal pour modifier-->

    <div class="modal fade" id="test" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modifier l'item</h4>
          </div>
          <div class="modal-body">
            <form id="jsp">
              <label
                >Last name:
                <input type="text" id="alteritemlast_lastname" />
              </label>
              <label
                >Firs tName:
                <input type="text" id="alteritemfirst_name" />
              </label>
              <label
                >Job Title:
                <input type="text" id="alteritemjob_title" />
              </label>
              <label
                >email:
                <input type="text" id="alteritememail" />
              </label>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Fermer
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="savethemodif"
              onclick="bonjour(identifiant)"
            >
              save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal Pour ajouter-->
    <div
      class="modal fade"
      id="myModaltoadd"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <!--Contenu de la modal-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addmodaltitle">Ajouter</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <form id="formtoadd">
                <label
                  >Last Name:
                  <input
                    type="text"
                    placeholder="Last Name"
                    id="newitemlast_name"
                  />
                </label>
                <label
                  >First Name:
                  <input
                    type="text"
                    placeholder="First Name"
                    id="newitemname"
                  />
                </label>
                <label
                  >Job Title:
                  <input
                    type="text"
                    placeholder="Titre du job"
                    id="newitemjob_title"
                  />
                </label>
                <label
                  >email:
                  <input
                    type="email"
                    placeholder="joedoe@gmail.com"
                    id="newitememail"
                  />
                </label>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="additem()"
                data-dismiss="modal"
              >
                Ajouter
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Fin modal pour ajouter-->
    </div>
    <!--Fin div container-->
